<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game - What's Famous in Japan?</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
<header>
    <h1>Word Guess Game</h1>
    <h2>What's famous in Japan??</h2>
</header>

<div class="container">
    <p class="message">Press any key to get started!</p>

    <section id="wins">
        <h3><span>Wins</span></h3>
        <div class="wins--num">
        </div>
    </section>

    <section id="current-word">
        <h3><span>Current Word</span></h3>
        <div class="current-word__display">
        </div>
        <div class="hint">
            <h4 class="hint__header">Hint</h4>
            <p class="hint__content"></p>
        </div>
    </section>

    <section id="guesses-remain">
        <h3><span>Number of Guesses Remaining</span></h3>
        <div class="guesses-remain--num">
        </div>
    </section>

    <section id="guessed">
        <h3><span>Letters Already Guessed</span></h3>
        <div class="guessed--letters">
        </div>
    </section>
</div>

<footer></footer>

<script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
